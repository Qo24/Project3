
    <html>
        <head>
          <title>CV Images: SlideShow  </title>
          <style>
              #img{
                  text-align: center;

              }
              #form{
                  align-items: center;
                  background-color: gainsboro;
              }
              body{
                  background-color: rgba(189, 0, 0, 0.932);
              }

          </style>
        <script> 
          var i=0; 
          var timeout; 
          function  preloader() { 
          if(document.images){ 
          cities  = new Array();    
          cities[0]=new  Image(); 
          cities[0]="java.png";
          cities[1]=new Image(); 
          cities[1]="python.png"; 
          cities[2]=new Image(); 
          cities[2]="sql-server.png"; 
          cities[3]=new Image(); 
          cities[3]="html.png"; 
          cities[4]=new Image(); 
          cities[4]="css-3.png"; 
                     } 
          else{ alert("No Image Found");} 
           } 
           
        function beginSlider(){ 
              if(i  < cities.length ){ 
            document.images["urban"].src =  cities[i] ; 
            i++; 
              } 
           else{ i=0; 
             document.images["urban"].src =  cities[i]; 
             } 
           timeout =  setTimeout('beginSlider()',1500); 
             } 
          function endSlider(){ 
         clearTimeout(timeout); } 
              
        </script>
        </head>
        <body onload="preloader()" >
          <img id="img" name="urban" src="china.jpg" width="500" height="300" />
          
          <form id="form">
            <input type="button" value="Begin Slide Show"
            onClick="return beginSlider()"/>
             
            <input type="button" value="Stop Slide Show"
            onClick="return endSlider()"/>
        </form>
        

        </div>
        </body>
        </html>
